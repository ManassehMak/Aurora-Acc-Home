<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление проектом - Аврора ДСК</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .drop-zone {
            border: 2px dashed #3498db;
            border-radius: 5px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: background 0.3s;
        }
        .drop-zone:hover {
            background: #eaf2f8;
        }
        .drop-zone.active {
            background: #d4e6f1;
            border-color: #2980b9;
        }
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .preview-item {
            width: 100px;
            height: 100px;
            position: relative;
            border: 1px solid #ddd;
            overflow: hidden;
        }
        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .preview-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background: #2980b9;
        }
        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        .remove-button {
            background: #e74c3c;
        }
        .remove-button:hover {
            background: #c0392b;
        }
        .progress-bar {
            height: 20px;
            background: #ecf0f1;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: #2ecc71;
            width: 0%;
            transition: width 0.3s;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 15px;
        }
        .form-col {
            flex: 1;
            min-width: 200px;
        }
        .radio-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: normal;
            margin-bottom: 0;
        }
        .radio-group input[type="radio"] {
            width: auto;
        }
        .sections-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            align-items: center;
            margin-top: 10px;
        }
        .section-title {
            display: block;
            font-weight: 600;
            margin-bottom: 12px;
            color: #333;
        }
        .sections-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            align-items: center;
        }
        .section-item label {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #dee2e6;
            transition: all 0.2s;
            cursor: pointer;
        }
        .section-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin: 0;
            cursor: pointer;
        }
        .section-item span {
            font-size: 14px;
            color: #495057;
        }
        .section-item label:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .item-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            .form-col {
                width: 100%;
            }
            .sections-container {
                gap: 15px;
            }
            .section-item label {
                padding: 6px 10px;
            }
            .section-item span {
                font-size: 13px;
            }
        }
        @media (max-width: 480px) {
            .sections-container {
                gap: 10px;
            }
            .section-item label {
                flex: 1 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="formTitle">Добавление проекта</h1>
        <div id="errorMessage" class="error-message"></div>
        
        <form id="projectForm" enctype="multipart/form-data">
            <input type="hidden" name="project_id" id="projectId" value="">
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="projectName">Название проекта</label>
                        <input type="text" id="projectName" name="name" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label>Этажность</label>
                        <div class="radio-group">
                            <label><input type="radio" name="floors" value="1" checked> 1 этаж</label>
                            <label><input type="radio" name="floors" value="2"> 2 этажа</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="totalArea">Общая площадь дома, м²</label>
                        <input type="number" step="0.01" id="totalArea" name="totalArea">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="projectDescription">Описание проекта</label>
                <textarea id="projectDescription" name="projectDescription" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label>Есть проект?</label>
                <div class="radio-group">
                    <label><input type="radio" name="has_project" value="Y" checked> Да</label>
                    <label><input type="radio" name="has_project" value="N"> Нет</label>
                </div>
            </div>

            <div id="projectSectionsGroup">
                <div class="form-group">
                    <label class="section-title">Разделы проекта:</label>
                    <div class="sections-container">
                        <div class="section-item"><label><input type="checkbox" name="project_sections[]" value="АР"><span>АР</span></label></div>
                        <div class="section-item"><label><input type="checkbox" name="project_sections[]" value="КР"><span>КР</span></label></div>
                        <div class="section-item"><label><input type="checkbox" name="project_sections[]" value="ОВ"><span>ОВ</span></label></div>
                        <div class="section-item"><label><input type="checkbox" name="project_sections[]" value="ВК"><span>ВК</span></label></div>
                        <div class="section-item"><label><input type="checkbox" name="project_sections[]" value="СС"><span>СС</span></label></div>
                        <div class="section-item"><label><input type="checkbox" name="project_sections[]" value="ЭОМ"><span>ЭОМ</span></label></div>
                        <div class="section-item"><label><input type="checkbox" name="project_sections[]" value="ПОС"><span>ПОС</span></label></div>
                    </div>
                </div>
            </div>
            <br>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="model3DView">Ссылка на 3D-модель</label>
                        <input type="url" id="model3DView" name="model3DView" placeholder="https://sketchfab.com/models/...">
                    </div>
                    <div class="form-group">
                        <label for="embedCode">Код для встраивания</label>
                        <textarea id="embedCode" name="embedCode" rows="3" placeholder="Вставьте HTML-код для встраивания"></textarea>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="modelSKPFile">Файл модели (.skp)</label>
                        <input type="file" id="modelSKPFile" name="modelSKPFile" accept=".skp">
                    </div>
                    <div class="form-group">
                        <label for="rdZipFile">Архив РД (.zip, .rar)</label>
                        <input type="file" id="rdZipFile" name="rdZipFile" accept=".zip,.rar">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Основное изображение проекта</label>
                <div class="drop-zone" id="mainImageDrop">
                    <p>Перетащите сюда основное изображение проекта или кликните для выбора</p>
                    <input type="file" id="mainImageInput" name="mainImageInput" accept="image/*" style="display: none;">
                </div>
                <div class="preview-container" id="mainImagePreview"></div>
            </div>
            
            <div class="form-group">
                <label>Дополнительные изображения</label>
                <div class="drop-zone" id="additionalImagesDrop">
                    <p>Перетащите сюда дополнительные изображения или кликните для выбора</p>
                    <input type="file" id="additionalImagesInput" name="additionalImagesInput" accept="image/*" multiple style="display: none;">
                </div>
                <div class="preview-container" id="additionalImagesPreview"></div>
            </div>
            
            <div class="form-group">
                <label>Файлы проекта (PDF, чертежи)</label>
                <div class="drop-zone" id="projectFilesDrop">
                    <p>Перетащите сюда файлы проекта или кликните для выбора</p>
                    <input type="file" id="projectFilesInput" name="projectFilesInput" accept=".pdf,.dwg,.jpg,.png,.zip,.rar" multiple style="display: none;">
                </div>
                <div class="preview-container" id="projectFilesPreview"></div>
            </div>
            
            <h2>Параметры проекта</h2>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="sizes">Размеры по фундаменту (ДхШ), м</label>
                        <input type="text" id="sizes" name="sizes" placeholder="Например: 10.5x8.2">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="squareFund">Площадь по фундаменту, м²</label>
                        <input type="number" step="0.01" id="squareFund" name="squareFund">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Конфигурация фундамента</label>
                <div class="radio-group" style="flex-wrap: wrap;">
                    <label><input type="radio" name="foundation_shape" value="Прямоугольный" checked> Прямоугольный</label>
                    <label><input type="radio" name="foundation_shape" value="Фигурный"> Фигурный</label>
                    <label><input type="radio" name="foundation_shape" value="Г-образный"> Г-образный</label>
                    <label><input type="radio" name="foundation_shape" value="П-образный"> П-образный</label>
                    <label><input type="radio" name="foundation_shape" value="Другой"> Другой</label>
                </div>
            </div>
            <hr>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="square1fl">Площадь 1 этажа, м²</label>
                        <input type="number" step="0.01" id="square1fl" name="square1fl">
                    </div>
                    <div class="form-group">
                        <label for="squareTerrace1fl">Площадь террас 1 этажа, м²</label>
                        <input type="number" step="0.01" id="squareTerrace1fl" name="squareTerrace1fl">
                    </div>
                </div>
                <div class="form-col" id="secondFloorParams" style="display: none;">
                    <div class="form-group">
                        <label for="square2fl">Площадь 2 этажа, м²</label>
                        <input type="number" step="0.01" id="square2fl" name="square2fl">
                    </div>
                    <div class="form-group">
                        <label for="squareTerrace2fl">Площадь террас 2 этажа, м²</label>
                        <input type="number" step="0.01" id="squareTerrace2fl" name="squareTerrace2fl">
                    </div>
                </div>
            </div>
            <hr>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label>Гостиная совмещена с кухней?</label>
                        <div class="radio-group">
                            <label><input type="radio" name="kitchen_living_combined" value="Y" id="kitchenLivingCombinedYes"> Да</label>
                            <label><input type="radio" name="kitchen_living_combined" value="N" id="kitchenLivingCombinedNo" checked> Нет</label>
                        </div>
                    </div>
                    <div class="form-group" id="combinedKitchenLivingGroup" style="display: none;">
                        <label for="squareKitchenLiving">Площадь совмещённой гостиной и кухни, м²</label>
                        <input type="number" step="0.01" id="squareKitchenLiving" name="squareKitchenLiving">
                    </div>
                    <div id="separateKitchenLivingGroup">
                        <div class="form-group">
                            <label for="squareKitchen">Площадь кухни, м²</label>
                            <input type="number" step="0.01" id="squareKitchen" name="squareKitchen">
                        </div>
                        <div class="form-group">
                            <label for="squareLiving">Площадь гостиной, м²</label>
                            <input type="number" step="0.01" id="squareLiving" name="squareLiving">
                        </div>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="masterBedroom">Мастер-спальня</label>
                        <div class="radio-group">
                            <label><input type="radio" name="master_bedroom" value="N" checked> Нет</label>
                            <label><input type="radio" name="master_bedroom" value="Y"> Да</label>
                        </div>
                    </div>
                    <div class="form-group" id="masterBedroomAreaGroup" style="display: none;">
                        <label for="sqMasterBedroom">Площадь мастер-спальни, м²</label>
                        <input type="number" step="0.01" id="sqMasterBedroom" name="sqMasterBedroom">
                    </div>
                </div>
            </div>
            <hr>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="dirtRoom">Площадь прихожей, м²</label>
                        <input type="number" step="0.01" id="dirtRoom" name="dirtRoom">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="techRoom">Площадь технического помещения, м²</label>
                        <input type="number" step="0.01" id="techRoom" name="techRoom">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label>Сауна</label>
                        <div class="radio-group">
                            <label><input type="radio" name="sauna_room" value="N" checked> Нет</label>
                            <label><input type="radio" name="sauna_room" value="Y"> Да</label>
                        </div>
                    </div>
                    <div class="form-group" id="saunaAreaGroup" style="display: none;">
                        <label for="sqSaunaRoom">Площадь сауны, м²</label>
                        <input type="number" step="0.01" id="sqSaunaRoom" name="sqSaunaRoom">
                    </div>
                </div>
            </div>
            <hr>
            
            <div class="form-row">
                <div class="form-col">
                    <h3>Спальни</h3>
                    <div id="bedroomsContainer">
                        <div class="bedroom-item item-container">
                            <div class="form-group">
                                <label>Спальня #1</label>
                                <input type="number" step="0.01" class="bedroom-size" name="bedrooms[]" placeholder="Площадь, м²">
                            </div>
                            <button type="button" class="remove-button remove-bedroom" style="display: none;">Удалить</button>
                        </div>
                    </div>
                    <button type="button" id="addBedroom">Добавить спальню</button>
                </div>
                <div class="form-col">
                    <h3>Санузлы</h3>
                    <div id="bathroomsContainer">
                        <div class="bathroom-item item-container">
                            <div class="form-group">
                                <label>Санузел #1</label>
                                <input type="number" step="0.01" class="bathroom-size" name="bathrooms[]" placeholder="Площадь, м²">
                            </div>
                            <button type="button" class="remove-button remove-bathroom" style="display: none;">Удалить</button>
                        </div>
                    </div>
                    <button type="button" id="addBathroom">Добавить санузел</button>
                </div>
                <div class="form-col">
                    <div id="balconiesContainer" style="display: none;">
                        <h3>Балконы</h3>
                        <div class="balcony-item item-container">
                            <div class="form-group">
                                <label>Балкон #1</label>
                                <input type="number" step="0.01" class="balcony-size" name="balconies[]" placeholder="Площадь, м²">
                            </div>
                            <button type="button" class="remove-button remove-balcony" style="display: none;">Удалить</button>
                        </div>
                    </div>
                    <button type="button" id="addBalcony" style="display: none;">Добавить балкон</button>
                </div>
            </div>
            <br><br>
            <hr>
            
            <div class="form-group">
                <label for="projectNotes">Примечания и особенности</label>
                <textarea id="projectNotes" name="projectNotes" rows="4"></textarea>
            </div>
            
            <div class="progress-bar">
                <div class="progress" id="uploadProgress"></div>
            </div>
            <br>
            <button type="submit" id="submitBtn">Сохранить проект</button>
        </form>
    </div>

    <script>
        // Utility function to safely escape HTML attributes
        function escapeHTML(str) {
            if (typeof str !== 'string') return '';
            return str.replace(/"/g, '&quot;').replace(/'/g, '&#39;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }

        // Toggle visibility of fields based on user input
        function toggleFloorFields() {
            const floors = document.querySelector('input[name="floors"]:checked').value;
            const secondFloorFields = document.getElementById('secondFloorParams');
            const balconiesContainer = document.getElementById('balconiesContainer');
            const addBalconyBtn = document.getElementById('addBalcony');
            if (floors === '1') {
                secondFloorFields.style.display = 'none';
                balconiesContainer.style.display = 'none';
                addBalconyBtn.style.display = 'none';
                document.getElementById('square2fl').value = '';
                document.getElementById('squareTerrace2fl').value = '';
            } else {
                secondFloorFields.style.display = 'block';
                balconiesContainer.style.display = 'block';
                addBalconyBtn.style.display = 'inline-block';
            }
        }

        function toggleKitchenLivingFields() {
            const isCombined = document.querySelector('input[name="kitchen_living_combined"]:checked').value === 'Y';
            document.getElementById('combinedKitchenLivingGroup').style.display = isCombined ? 'block' : 'none';
            document.getElementById('separateKitchenLivingGroup').style.display = isCombined ? 'none' : 'block';
            if (isCombined) {
                document.getElementById('squareKitchen').value = '';
                document.getElementById('squareLiving').value = '';
            } else {
                document.getElementById('squareKitchenLiving').value = '';
            }
        }

        function toggleProjectSections() {
            const hasProject = document.querySelector('input[name="has_project"]:checked').value === 'Y';
            document.getElementById('projectSectionsGroup').style.display = hasProject ? 'block' : 'none';
            if (!hasProject) {
                document.querySelectorAll('input[name="project_sections[]"]').forEach(checkbox => {
                    checkbox.checked = false;
                });
            }
        }

        function toggleMasterBedroomArea() {
            const hasMasterBedroom = document.querySelector('input[name="master_bedroom"]:checked').value === 'Y';
            document.getElementById('masterBedroomAreaGroup').style.display = hasMasterBedroom ? 'block' : 'none';
            if (!hasMasterBedroom) {
                document.getElementById('sqMasterBedroom').value = '';
            }
        }

        function toggleSaunaArea() {
            const hasSauna = document.querySelector('input[name="sauna_room"]:checked').value === 'Y';
            document.getElementById('saunaAreaGroup').style.display = hasSauna ? 'block' : 'none';
            if (!hasSauna) {
                document.getElementById('sqSaunaRoom').value = '';
            }
        }

        // Update labels for dynamic fields (bedrooms, bathrooms, balconies)
        function updateItemLabels(container, itemClass, labelPrefix) {
            const items = container.querySelectorAll(`.${itemClass}`);
            items.forEach((item, index) => {
                const label = item.querySelector('label');
                if (label) {
                    label.textContent = `${labelPrefix} #${index + 1}`;
                }
                const removeBtn = item.querySelector('.remove-button');
                if (removeBtn) {
                    removeBtn.style.display = items.length > 1 ? 'inline-block' : 'none';
                }
            });
        }

        // Setup drag-and-drop zones for file uploads
        function setupDropZone(dropZone, fileInput, previewContainer, multiple, accept) {
            dropZone.addEventListener('click', () => fileInput.click());
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, highlight, false);
            });
            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, unhighlight, false);
            });
            function highlight() {
                dropZone.classList.add('active');
            }
            function unhighlight() {
                dropZone.classList.remove('active');
            }
            dropZone.addEventListener('drop', handleDrop, false);
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }
            fileInput.addEventListener('change', function() {
                handleFiles(this.files);
            });
            function handleFiles(files) {
                if (!multiple && files.length > 1) {
                    alert('Пожалуйста, выберите только один файл');
                    return;
                }
                const acceptRegex = new RegExp(`\\.(${accept})$`, 'i');
                [...files].forEach(file => {
                    const fileExtension = file.name.split('.').pop().toLowerCase();
                    if (!acceptRegex.test(file.name) && !file.type.match(accept)) {
                        alert(`Недопустимый тип файла: ${file.name}`);
                        return;
                    }
                    if (file.size > 120 * 1024 * 1024) {
                        alert(`Файл ${file.name} слишком большой. Максимальный размер: 120 МБ.`);
                        return;
                    }
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    if (file.type.match('image.*')) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            previewItem.appendChild(img);
                            const removeBtn = document.createElement('button');
                            removeBtn.className = 'remove-btn';
                            removeBtn.innerHTML = '×';
                            removeBtn.addEventListener('click', function(e) {
                                e.stopPropagation();
                                previewItem.remove();
                                const dataTransfer = new DataTransfer();
                                [...fileInput.files].forEach(f => {
                                    if (f !== file) dataTransfer.items.add(f);
                                });
                                fileInput.files = dataTransfer.files;

                                balconiesContainer.appendChild(item);
                                
                                removeBtn.addEventListener('click', function() {
                                    item.remove();
                                    balconyCount--;
                                    updateItemLabels(balconiesContainer, 'balcony-item', 'Балкон');
                                });
                            });
                        } else if (project.floors === '2') {
                            balconyCount = 1;
                            const item = document.createElement('div');
                            item.className = 'balcony-item item-container';
                            
                            const formGroup = document.createElement('div');
                            formGroup.className = 'form-group';
                            
                            const label = document.createElement('label');
                            label.textContent = 'Балкон #1';
                            
                            const input = document.createElement('input');
                            input.type = 'number';
                            input.step = '0.01';
                            input.className = 'balcony-size';
                            input.name = 'balconies[]';
                            input.placeholder = 'Площадь, м²';
                            
                            formGroup.appendChild(label);
                            formGroup.appendChild(input);
                            
                            const removeBtn = document.createElement('button');
                            removeBtn.type = 'button';
                            removeBtn.className = 'remove-button remove-balcony';
                            removeBtn.textContent = 'Удалить';
                            removeBtn.style.display = 'none';
                            
                            item.appendChild(formGroup);
                            item.appendChild(removeBtn);
                            balconiesContainer.appendChild(item);
                        }
                        updateItemLabels(balconiesContainer, 'balcony-item', 'Балкон');

                        // Update visibility of fields
                        toggleFloorFields();
                        toggleKitchenLivingFields();
                        toggleProjectSections();
                        toggleMasterBedroomArea();
                        toggleSaunaArea();
                    })
                    .catch(error => {
                        console.error('Fetch error:', error);
                        document.getElementById('errorMessage').textContent = 'Ошибка загрузки данных проекта: ' + error.message;
                    });
            } else {
                // Initialize visibility for new project
                toggleFloorFields();
                toggleKitchenLivingFields();
                toggleProjectSections();
                toggleMasterBedroomArea();
                toggleSaunaArea();
            }
        });
    </script>
</body>
</html>
